<ion-header>

  <ion-navbar>
    <ion-title>summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap style="background-color: transparent;" ion-item *ngFor="let interval of intervals">
      <h2>{{interval.init_date}} - {{interval.end_date}}</h2>
      <button style="color:#756d63;" class="ion-chevron-right" ion-button clear item-right>
        <ion-icon style="font-size: 2em;" name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right *ngIf="!currentInterval">
    <button ion-fab (click)="newPomodoro()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom left *ngIf="currentInterval">
    <button color="red" ion-fab (click)="stopInterval()"><ion-icon name="square"></ion-icon></button>
  </ion-fab>
</ion-content>
